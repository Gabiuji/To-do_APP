<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <script>
        async function carregarTarefas() {
            const response = await fetch('/tarefas');
            const tarefas = await response.json();
            const lista = document.getElementById('lista');
            lista.innerHTML = '';
            tarefas.forEach(tarefa => {
                const item = document.createElement('li');
                item.textContent = `${tarefa.descricao} ${tarefa.concluida ? '(âœ”)' : ''}`;
                lista.appendChild(item);
            });
        }

        async function adicionarTarefa() {
            const descricao = document.getElementById('novaTarefa').value;
            await fetch('/tarefas', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ descricao: descricao, concluida: false })
            });
            document.getElementById('novaTarefa').value = '';
            carregarTarefas();
        }

        window.onload = carregarTarefas;
    </script>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <input type="text" id="novaTarefa" placeholder="Nova tarefa">
    <button onclick="adicionarTarefa()">Adicionar</button>
    <ul id="lista"></ul>
</body>
</html>
